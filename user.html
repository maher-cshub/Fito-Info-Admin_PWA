<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fito Info</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="light-theme">
    <section id="app-ui" >
        <!--NAV BAR-->
        <nav id="nav-bar">
            <img id="logo" src="/assets/logo.svg" alt="logo">
            <img id="theme-icon" src="/assets/moon.svg" alt=""> 
        </nav>
        <section id="content">
            <!--SEARCH AND FILTER AREA-->
            <div id="search-and-filter-area">

                <div id="search-area">
                    <input id="user-search-input" type="text" placeholder="enter a fruit or a vegetable">
                </div>
            </div>
            <!--RESULTS AREA-->
            <div id="results-area">

            </div>
        </section>
    </section>
    <script src="theme.js"></script>
    <script src="util.js" type="module"></script>
    <script src="script3.js" type="module"></script>
    <script src="script4.js" type="module"></script>

</body>
</html>
