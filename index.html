<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fito Info</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="light-theme">
    
    <section id="app-ui" >
        <!--NAV BAR-->
        <nav id="nav-bar">
            <img id="logo" src="/assets/logo.svg" alt="logo">
            <img id="theme-icon" src="/assets/moon.svg" alt=""> 
        </nav>
        <section id="content">
            <div id="sign-in-up_form">
                <div id="sign-up">
                    <form method="post">
                        <div id="sign-up-title">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="form-group">
                            <label for="username">UserName</label>
                            <input type="text" name="sign-up-username" id="sign-up-username" placeholder="Username">
                            <label for="email">Email</label>
                            <input type="email" name="sign-up-email" id="email" placeholder="Email">
                            <label for="password">Password </label>
                            <input type="password" name="sign-up-password" id="sign-up-password" placeholder="Password">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Password">
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="sign-up-submit">Sign Up</button>
                            <p>Already have an account? <a href="#">  Sign In</a></p>
                        </div>
                    </form>
                </div>
                
                <div id="sign-in">
                    <form action="" method="post">
                        <div id="sign-in-title">
                            <h2>Sign In</h2>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="sign-in-email" placeholder="Email">
                            <label for="password">Password</label>
                            <input type="password" name="Password" id="sign-in-password" placeholder="Password">
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="sign-in-submit">Sign In</button>
                            <p>Forgot your password? <a href="#">  Reset password</a></p>
                            <p>New User? <a href="#">  Sign Up</a></p>
                        </div>
                    </form>

                </div>
                

            </div>
        </section>
        <footer>

            <div id="socials" >
                <a href="#" class="fa fa-facebook"></a>
                <a target="blank" href="https://www.instagram.com/_agroventure_/?igshid=ZGUzMzM3NWJiOQ%3D%3D&fbclid=IwAR3G4KGe7udfYddIUVvYDXZTpvoslrpWFWK8uH0cXH0JkP_wyQLe-z8nFnU" class="fa fa-instagram"></a>
            </div>
            <p>
                &copy;<span id="year"></span><span> Pytho Info All rights reserved.</span>
                <br><br>
                <span>Designed by <a href="https://linktr.ee/maher_cshub" target="blank" >Mahero_cshub</a></span>
            </p>
        </footer>
    </section>

    <script src="theme.js"></script>
    <script src="util.js" type="module"></script>
    <script src="validation.js" type="module"></script>
    <script src="script1.js" type="module"></script>  
    <script src="script2.js" type="module"></script>
</body>
</html>
